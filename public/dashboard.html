<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Energy Fit - Dashboard</title>
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Dashboard</h1>
        <div id="user-summary">
            <!-- Aquí se mostrará el resumen de los datos del usuario -->
        </div>
        
        <main>
            <section id="perfil-section">
                <h3>Perfil</h3>
                <p>Actualiza tu información personal y preferencias.</p>
            </section>
            <section id="entrenamiento-section">
                <h3>Entrenamiento</h3>
                <p>Accede a tus rutinas y registra tu progreso.</p>
            </section>
            <section id="nutricion-section">
                <h3>Nutrición</h3>
                <p>Planifica tus comidas y sigue tu dieta.</p>
            </section>
        </main>
    </div>

    <nav class="bottom-nav">
        <a href="/perfil">
            <i class="fas fa-user"></i>
            <span>Perfil</span>
        </a>
        <a href="/entrenamiento">
            <i class="fas fa-dumbbell"></i>
            <span>Entrenamiento</span>
        </a>
        <a href="/nutricion">
            <i class="fas fa-apple-alt"></i>
            <span>Nutrición</span>
        </a>
    </nav>

    <script src="/js/dashboard.js"></script>
</body>
</html>
